<body>

  <section th:replace="layout::nav-menu"></section>

  <section class="header18 cid-sdrr1PozFc" id="header18-x">
    <div class="align-center container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <h1 class="mbr-section-title mbr-fonts-style mbr-white mb-3 display-1"><strong>Editar
              Perfil</strong></h1>
        </div>
      </div>
    </div>
  </section>

  <section class="form5 cid-sdrr9yCSL8" id="form5-y">
    <div class="container">
      <div class="mbr-section-head">
        <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2"><strong>Editar</strong></h3>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
          <form th:action="@{/modificar-perfil}" method="POST" th:object="${usuario}" 
          class="mbr-form form-with-styler" data-form-title="Form Name" enctype="multipart/form-data">
            <p th:if="${error!=null}" th:text="${error}" style="color:red;" class="lead"></p>
            <p th:if="${exito!=null}" th:text="${exito}" class="lead"></p>

            <input type="text" th:field="*{id}" style="display: none;" />

            <div class="row">
              <div class="col">
                <label for="exampleFormControlSelect1">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" th:field="*{nombre}" />
              </div>
              <div class="col">
                <label for="exampleFormControlSelect1">Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido" th:field="*{apellido}" />
              </div>
            </div>

            <p></p>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Nickname</label>
              <input type="text" class="form-control" placeholder="Nickname" th:field="*{nickname}" readonly />
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Email</label>
              <input type="email" class="form-control" placeholder="Email" th:field="*{email}" />
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Descripción(Opcional)</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                th:field="*{descripcion}"></textarea>
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Cambiar País</label>
              <select class="form-control" th:field="*{pais}">
                <option selected th:value="${pais}" th:text="${pais}"></option>
                <option th:each="pais : ${T(com.foroyoteambien.foro.enumeraciones.Pais).values()}" th:value="${pais}"
                  th:text="${pais}"></option>
              </select>
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Fecha de nacimiento</label>
              <input type="text" class="form-control" th:field="*{fechaNacimiento}" readonly />
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Cambiar Diagnóstico</label>
              <select class="form-control" th:field="*{diagnostico}">
                <option selected th:value="${diagnostico}" th:text="${diagnostico}"></option>
                <option th:each="diagnostico : ${T(com.foroyoteambien.foro.enumeraciones.Diagnostico).values()}"
                  th:value="${diagnostico}" th:text="${diagnostico}"></option>
              </select>
            </div>
            <p></p>

            <div>
              <img alt="" class="rounded mx-auto d-block" th:if="${usuario.foto != null}"
                th:src="@{/foto/__${usuario.foto.id}__}" id="img" style="width: 200px;" />
              <img alt="" class="rounded mx-auto d-block" th:unless="${usuario.foto != null}"
                src="/assets/images/logo.png" id="img" style="width: 200px;" />

            </div>
            <div class="form-group">

              <label for="customFileLang">Cambiar foto de perfil</label>
              <input class="form-control-file" type="file" id="customFileLang" lang="es" name="archivo"
                th:value="${archivo}" />
            </div>

            <div class="row">
              <div class="col">
                <label for="exampleFormControlSelect1">Clave</label>
                <input type="password" class="form-control" placeholder="Clave" th:field="*{clave1}" />
                <small id="emailHelp" class="form-text text-muted">* Si deseas cambiar tu clave, ingresa las nuevas,
                  sino coloca tu clave actual para confirmar tu identidad.</small>
              </div>
              <div class="col">
                <label for="exampleFormControlSelect1">Repetir Clave</label>
                <input type="password" class="form-control" placeholder="Repetir clave" th:field="*{clave2}" />
              </div>
            </div>

            <p></p>
            <div class="col-lg-12 col-md-12 col-sm-12 align-center mbr-section-btn">
              <button type="submit" class="btn btn-secondary display-4">Editar</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer th:replace="layout::footer"></footer>

</body>
