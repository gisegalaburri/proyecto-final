                        <div class="row">

                            </div>

                            </div>
                        </div>

                        <div class="form-group">

                        </div>


                        <div class="form-group">
                            <label for="exampleFormControlSelect1">País</label>
                            <select class="form-control" name="pais" />
                            <option th:each="pais : ${T(com.foroyoteambien.foro.enumeraciones.Pais).values()}"
                                th:value="${pais}" th:text="${pais}"></option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Fecha de nacimiento</label>
                            <input type="Date" class="form-control" name="fechaNacimiento"
                                th:value="${fechaNacimiento}" />
                        </div>

                        <div class="form-check">
                            <label for="exampleFormControlSelect1">Diagnóstico</label>
                            <p></p>
                            <input class="form-check-input" type="radio" name="diagnostico" id="exampleRadios1">
                            <label class="form-check-label"
                                th:each="diagnostico : ${T(com.foroyoteambien.foro.enumeraciones.Diagnostico).values()}"
                                th:text="{diagnostico}" th:value="diagnostico" th:value="${diagnostico}">
                            </label>
                        </div>
                        <p></p>
