<body>
    <section th:replace="layout::nav-menu"></section>
    
    <section class="header18 cid-sdrCCM1paK" id="tituloprincipal">
        <div class="align-center container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10">
                    <h1 class="mbr-section-title mbr-fonts-style mbr-white mb-3 display-1"

                </div>

    <section class="form5 cid-sdqZqPhEBB" id="crearsala" th:if="${crearsala != null}">
        <div class="container">
            <div class="row">
                <div class="title col-12">
                    <h5 class="mbr-section-title mbr-fonts-style mb-3 display-2"
                        style="font-size: xx-large; text-align: center;">
                        Crea una sala</h5>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center mt-4">

                <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
                    <form th:action="@{/crearsalaAdmin}" method="POST" class="mbr-form form-with-styler"
                        data-form-title="Form Name">

                        <p th:if="${error != null}" th:text="${error}" style="color:red; text-align: center;" class="lead"></p>
                        <p th:if="${exito != null}" th:text="${exito}" class="lead"  style="text-align: center;"></p>


                        <div class="dragArea row">
                            <div class="col-md col-sm-12 form-group" data-for="name">
                                <label>Título</label>
                                <input type="text" name="titulosala" placeholder="Título" data-form-field="titulo"
                                    class="form-control" value="" id="name-form5-i">
                            </div>
                            <div class="col-12 form-group" data-for="name">
                                <label>Descripción</label>
                                <textarea name="descripcionsala" placeholder="Descripción"
                                          data-form-field="descripcion" class="form-control" id="name-form5-i"></textarea>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 align-center mbr-section-btn">
                                <button type="submit" class="btn btn-secondary display-4"> Guardar </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="form2 cid-sdrmQWbXCd" id="vermensajes" th:if="${vermensajes != null}">
        <div class="align-center container">
            <div class="row">
                <div class="title col-12">
                    <h5 class="mbr-section-title mbr-fonts-style mb-3 display-2" style="font-size: xx-large">
                        Mensajes de Usuarios</h5>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">

                    <p th:if="${error != null}" th:text="${error}" style="color:red; text-align: center;"></p>
                    <p th:if="${exito != null}" th:text="${exito}" style="text-align: center;"></p>
                    <div class="dragArea row">

                        <table class="table table-striped table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col"> Id </th>
                                    <th scope="col"> Asunto</th>
                                    <th scope="col"> Descripción </th>
                                    <th scope="col"> Fecha  </th>
                                    <th scope="col"> Usuario </th>
                                    <th scope="col"> Solucionado </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="mensaje : ${mensajes}">
                                    <td th:text="${mensaje.id}"> </td>
                                    <td th:text="${mensaje.asunto}"> </td>
                                    <td th:text="${mensaje.descripcion}"> </td>
                                    <td th:text="${mensaje.fechaAlta}"></td>
                                    <td th:text="${mensaje.remitente.nickname}"> </td>
                                    <td>
                                        <a class="btn btn-danger" th:href="@{solucionarmensaje/__${mensaje.id}__}">
                                        <i class="far fa-check-circle"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <section class="form2 cid-sdrmQWbXCd" id="bloquearusuario" th:if="${bloquearUser != null}">
        <div class="align-center container">
            <div class="row">
                <div class="title col-12">
                    <h5 class="mbr-section-title mbr-fonts-style mb-3 display-2" style="font-size: xx-large">
                        Bloquear usuario</h5>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">

                    <p th:if="${error != null}" th:text="${error}" style="color:red ; text-align: center;"></p>
                    <p th:if="${exito != null}" th:text="${exito}" style="text-align: center; color: orchid"></p>

                    <div class="dragArea row">

                        <div class="col">
                            <form th:action=" @{/buscarUnUsuario}" method="POST" class="mbr-form form-with-styler">
                                <label for="exampleFormControlSelect1"> Ingrese Nickname del usuario</label>
                                <input type="text" class="form-control" placeholder="NickName" name="nickname">

                                <div class="col-lg-12 col-md-12 col-sm-12 align-center mbr-section-btn">
                                    <button type="submit" class="btn btn-secondary display-4"> Buscar Usuario</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

   
    <section class="features9 cid-sdrmI61p5q" id="features10-t" th:if="${mostraruser != null}">

            <div class="container">
                <div class="mbr-section-head">
                    <h5 class="mbr-section-title mbr-fonts-style mb-0 display-2">
                       Usuario a bloquear </h5>
                    <p th:if="${error!=null}" th:text="${error}" name="error" style="color: red; text-align: center;" class="lead"></p>
                    <p th:if="${exito!=null}" th:text="${exito}" style="text-align: center;" class="lead"></p>
                </div>

                <div class="row mt-4" th:object="${usuario}">
                    <div class="card col-12">
                        <div class="card-wrapper">
                            <div class="top-line row">
                                <div class="col">
                                    <img alt="" class="rounded mx-auto d-block" th:src="@{/foto/__${usuario.foto.id}__}"
                                        id="img" style="width: 100px;" />
                                </div>

                                <div class="col">
                                    <h4 class="card-title mbr-fonts-style display-5">
                                        <strong th:field="*{nombre}" th:text="${usuario.nombre}"> </strong>
                                        <br>
                                        <strong th:field="*{apellido}" th:text="${usuario.apellido}"></strong></h4>

                                    <div class="bottom-line">
                                        <p class="mbr-text mbr-fonts-style display-7"><br></p>

                                    </div>
                                </div>
                                <div class="col-auto">
                                    <p class="price mbr-fonts-style display-4" style="text-align: end;"
                                        th:field="*{nickname}" th:text="${usuario.nickname}"></p>
                                    <p class="price mbr-fonts-style display-4" style="text-align: end;"
                                        th:field="*{pais}" th:text="${usuario.pais}"></p><br>
                                    <!--Editar-->
                                    <div class="mbr-section-btn col-md-auto col" sec:authorize="hasRole('MODERADOR')">
                                        <a class="btn btn-secondary display-4" th:href="@{/bloquear/__${usuario.id}__}">
                                            <i class="fas fa-ban"></i>
                                        </a>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    
    <section class="features9 cid-sdrmI61p5q" id="features10-t" th:if="${mostrarprofe != null}">

            <div class="container">
                <div class="mbr-section-head">
                    <h5 class="mbr-section-title mbr-fonts-style mb-0 display-2">Profesionales Deshabilitados</h5>
                    <p th:if="${error!=null}" th:text="${error}" name="error" style="color: red;  text-align: center;" class="lead"></p>
                    <p th:if="${exito!=null}" th:text="${exito}" style=" text-align: center;" class="lead"></p>
                </div>
                <div class="row mt-4" th:each="profesional:${profesionales}">
                    <div class="card col-12">
                        <div class="card-wrapper">
                            <div class="top-line row">
                                <div class="col">
                                    <img alt="" class="rounded mx-auto d-block" th:src="@{/foto/__${profesional.foto.id}__}"
                                        id="img" style="width: 100px;" />
                                </div>
                                <div class="col">
                                    <h4 class="card-title mbr-fonts-style display-5"><strong
                                            th:text="${profesional.nombre}">
                                        </strong>
                                        <br>
                                        <strong th:text="${profesional.apellido}"></strong></h4>
                                    <div class="bottom-line">
                                        <p class="mbr-text mbr-fonts-style display-7"
                                            th:text="${profesional.profesion}"><br></p>

                                    </div>
                                </div>
                                <div class="col-auto">
                                    <p class="price mbr-fonts-style display-4" style="text-align: end;"
                                        th:text="${profesional.telefono}"></p><br>
                                    <p class="price mbr-fonts-style display-4" style="text-align: end;"
                                        th:text="${profesional.email}"></p>
                                    <p class="price mbr-fonts-style display-4" style="text-align: end;"
                                        th:text="${profesional.pais}"><br></p>
                                    <!--habilitar-->
                                    <div class="mbr-section-btn col-md-auto col" sec:authorize="hasRole('MODERADOR')">

                                        <a class="btn btn-secondary display-4"
                                            th:href="@{/habilitar-profesional/__${profesional.id}__}">
                                             Volver a Habilitar </a>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>

    </section>

    
    <section class="features9 cid-sdrmI61p5q" id="features10-t" th:if="${mostrarUsuariosDeshabilitados != null}">

            <div class="container">
                <div class="mbr-section-head">
                    <h3 class="mbr-section-title mbr-fonts-style mb-0 display-2">Usuarios
                            Deshabilitados</h3>
                    <p th:if="${error!=null}" th:text="${error}" name="error" style="color:red; text-align: center;" class="lead"></p>
                    <p th:if="${exito!=null}" th:text="${exito}" class="lead" style="text-align: center;"></p>
                </div>
                <div class="row mt-4" th:each="usuario:${usuarios}">
                    <div class="card col-12">
                        <div class="card-wrapper">
                            <div class="top-line row">
                                <div class="col">
                                    <img alt="" class="rounded mx-auto d-block" th:src="@{/foto/__${usuario.foto.id}__}"
                                        id="img" style="width: 100px;" />
                                </div>

                                <div class="col">
                                    <h4 class="card-title mbr-fonts-style display-5">
                                        <strong th:field="*{nombre}" th:text="${usuario.nombre}"> </strong>
                                        <br>
                                        <strong th:field="*{apellido}" th:text="${usuario.apellido}"></strong></h4>

                                    <div class="bottom-line">
                                        <p class="mbr-text mbr-fonts-style display-7"><br></p>

                                    </div>
                                </div>
                                <div class="col-auto">
                                    <p class="price mbr-fonts-style display-4" style="text-align: end;"
                                        th:field="*{nickname}" th:text="${usuario.nickname}"></p>
                                    <p class="price mbr-fonts-style display-4" style="text-align: end;"
                                        th:field="*{pais}" th:text="${usuario.pais}"></p><br>
                                    <!--Volver a Habilitar-->
                                    <div class="mbr-section-btn col-md-auto col" sec:authorize="hasRole('MODERADOR')">
                                        <a class="btn btn-secondary display-4"
                                            th:href="@{/habilitar-usuario/__${usuario.id}__}">
                                            Volver a Habilitar </a>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

    </section>


    <footer th:replace="layout::footer"></footer>
