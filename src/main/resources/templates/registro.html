<body>

  <section th:replace="layout::nav-menu"></section>

  <section class="header18 cid-sdrD5Hxaz3" id="header18-12">
    <div class="align-center container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <h1 class="mbr-section-title mbr-fonts-style mbr-white mb-3 display-1">
            <strong>Regístrate</strong>
          </h1>
        </div>
      </div>
    </div>
  </section>

  <section class="form5 cid-sdqP2xvh8w" id="form5-8">

    <div class="container">
      <div class="mbr-section-head">
        <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2"><strong>Ingresa tus
            datos</strong></h3>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
          <form th:action="@{/registro-usuario}" method="POST" class="mbr-form form-with-styler"
            data-form-title="Form Name" enctype="multipart/form-data">

            <p class="lead" th:if="${error!=null}" th:text="${error}" style="color: red;"></p>

            <div class="row">
              <div class="col">
                <label for="exampleFormControlSelect1">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" name="nombre" th:value="${nombre}" />
              </div>
              <div class="col">
                <label for="exampleFormControlSelect1">Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido" name="apellido" th:value="${apellido}" />
              </div>
            </div>
            <p></p>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Nickname</label>
              <input type="text" class="form-control" placeholder="Nickname" name="nickname" th:value="${nickname}" />
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Email</label>
              <input type="email" class="form-control" placeholder="Email" name="email" th:value="${email}" />
            </div>

            <div class="row">
              <div class="col">
                <label for="exampleFormControlSelect1">Clave</label>
                <input type="password" class="form-control" placeholder="Clave" name="clave1" th:value="${clave1}" />
                <small id="emailHelp" class="form-text text-muted">* Mínimo 6 caracteres</small>
              </div>
              <div class="col">
                <label for="exampleFormControlSelect1">Repetir Clave</label>
                <input type="password" class="form-control" placeholder="Repetir clave" name="clave2"
                  th:value="${clave2}" />
              </div>
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Descripción(Opcional)</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="descripcion"
                th:value="${descripcion}"></textarea>
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">País</label>
              <select class="form-control" name="pais">
                <option selected>-- Selecciona un país --</option>
                <option th:each="pais : ${T(com.foroyoteambien.foro.enumeraciones.Pais).values()}" th:value="${pais}"
                  th:text="${pais}"></option>
              </select>
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Fecha de nacimiento</label>
              <input type="date" class="form-control" name="fechaNacimiento" th:value="${fechaNacimiento}" lang="es" />
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Diagnóstico</label>
              <p></p>
              <select class="form-control" name="diagnostico">
                <option selected>-- Selecciona una respuesta --</option>
                <option th:each="diagnostico : ${T(com.foroyoteambien.foro.enumeraciones.Diagnostico).values()}"
                  th:value="${diagnostico}" th:text="${diagnostico}"></option>
              </select>
              <!--<input class="form-check-input" type="radio" name="diagnostico" id="exampleRadios1">
                                <label class="form-check-label"
                                    th:each="diagnostico : ${T(com.foroyoteambien.foro.enumeraciones.Diagnostico).values()}"
                                    th:text="${diagnostico}" th:value="${diagnostico}">
                                </label>-->
            </div>
            <p></p>

            <div class="form-group">
              <label for="customFileLang">Seleccionar Foto de Perfil(Opcional)</label>
              <input class="form-control-file" type="file" id="customFileLang" lang="es" name="archivo"
                th:value="${archivo}" />
            </div>
            <p></p>
            <div class="col-lg-12 col-md-12 col-sm-12 align-center mbr-section-btn">
              <button type="submit" class="btn btn-secondary display-4">Enviar Formulario</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer th:replace="layout::footer"></footer>

</body>

</html>
